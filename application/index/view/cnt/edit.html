{include file='pub/base' /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
		<table class="table table-border table-bordered table-bg">
            <tr>
            <td>radio测试</td>
            <td ><div class="skin-minimal"><div class="radio-box" ><input type="radio"   name="name2"   value=女><label for="radio-0">女</label></div><div class="radio-box" ><input type="radio"   name="name2"   value=男><label for="radio-0">男</label></div></div></td>
            <td>选择测试</td>
            <td colspan=3><span class="select-box"><select name="tel2"  class="select"  datatype="*"><option value="这是选择" >这是选择</option>	<option value="这也是选择2" >这也是选择2</option>	<option value="还是选择" >还是选择</option>	</select></td>
            </tr>
            <tr>
            <td>日期测试</td>
            <td ><input type="text" class="input-text date" value="{$info.cont2 ?? ''}" name="cont2" datatype="*"></td>
            <td>姓名2</td>
            <td ><div class="skin-minimal"><div class="radio-box" ><input type="checkbox"   name="name"   value=女><label for="radio-0">女</label></div><div class="radio-box" ><input type="checkbox"   name="name"   value=男><label for="radio-0">男</label></div></div></td>
            <td>联系电话2</td>
            <td ><input type="text" class="input-text" placeholder="联系电话2" name="tel" value="{$vo.tel ?? ''}">
 </td>
            </tr>
            <tr>
            <td>基本信息2</td>
            <td ><input type="text" class="input-text" placeholder="基本信息2" name="cont" value="{$vo.cont ?? ''}">
 </td><td></td>
            <td></td><td></td>
            <td></td></tr></table>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });

    })
laydate.render({elem: '.date'});
</script>
{/block}
